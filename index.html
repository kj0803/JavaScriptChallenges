<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Challenges</title>
    <style>
    #emailfield {
      display: none;
    }
    /*    Your code here  */    
    </style>
    
    <script type="text/javascript">
    /*    Your code here  */    
    document.getElementById('emailfield').onclick = function()
    {toggleEmail()};

    function toggleEmail() {
      if (document.getElementById('subscribe').checked == true) {
        document.getElementById('emailfield').style.display = "block";
      }
      else {
        document.getElementById('emailfield').style.display = "none";
      }
    }
    </script>
  </head>
  <body>
    <form action="">
      <fieldset>

        <legend>Email subscriptions</legend>

        <p id="check">
          <label>
            <input type="checkbox" name="subscribe" id="subscribe" onchange="toggleEmail()">
            Yes! I would like to receive all of your free candy!
          </label>
        </p>

        <p id="emailfield">
          <label>
            Email Address: 
            <input type="text" name="email" id="email">
          </label>
        </p>

      </fieldset>
    </form>
  </body>
</html>
